<html>
    <head>
        <title>
            Membuat tabel
        </title>
    </head>
    <body>
        <table border="1" height="100%" width="40%" cellpadding="20" cellspacing="5">
            <tr>
                <td align="right" valign="bottom" rowspan="2">
                    <font face="courier" size="6">ini baris pertama kolom pertama</font></td>
                <td >ini baris pertama kolom kedua</td>
                <td>Menambah 1 kolom baru</td>
            </tr>
            <tr>
                <td>ini juga tambah 1 kolom lagi</td>
                <td colspan="2">Ini sekarang menjadi gabungan 2 kolom</td>
            </tr>
        </table>
    </body>
</html>
